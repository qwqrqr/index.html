<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мой облачный проект</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  padding: 50px;
  background-color: #f4f4f9;
}
.form-container {
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 300px;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}
button {
  width: 100%;
  padding: 10px;
  background: #f4b480;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
}
button:hover {
  background: #dfa400;
}
</style>
</head>
<body>

<div class="form-container">
  <h3>Отправить заявку</h3>
  <form id="feedbackForm">
    <input type="text" id="userName" placeholder="Ваше имя" required>
    <input type="email" id="userEmail" placeholder="Ваш Email" required>
    <button type="submit">Отправить в облако</button>
  </form>
</div>

<script type="module">
  // Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFXmN1TkHtZNTWVSzGxUHdP080UvcXuqw",
  authDomain: "project-4974832161812048874.firebaseapp.com",
  projectId: "project-4974832161812048874",
  storageBucket: "project-4974832161812048874.firebasestorage.app",
  messagingSenderId: "958743945605",
  appId: "1:958743945605:web:3e1ecb59bcf844204b24ec",
  measurementId: "G-88EL66HM23"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Обработка формы
  document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nameInput = document.getElementById("userName").value;
    const emailInput = document.getElementById("userEmail").value;

    try {
      await addDoc(collection(db, "requests"), {
        name: nameInput,
        email: emailInput,
        createdAt: new Date()
      });

      alert("Заявка успешно отправлена!");
      document.getElementById("feedbackForm").reset(); // Очистка формы
    } catch (error) {
      console.error("Ошибка:", error);
      alert("Произошла ошибка при отправке");
    }
  });
</script>

</body>
</html>
